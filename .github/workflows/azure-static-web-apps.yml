name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "server"
          output_location: "dist"
        env:
          # Azure OpenAI Configuration
          VITE_AZURE_OPENAI_ENDPOINT: ${{ secrets.VITE_AZURE_OPENAI_ENDPOINT }}
          VITE_AZURE_OPENAI_API_KEY: ${{ secrets.VITE_AZURE_OPENAI_API_KEY }}
          VITE_AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.VITE_AZURE_OPENAI_DEPLOYMENT_NAME }}
          
          # Azure AI Language Configuration
          VITE_AZURE_LANGUAGE_ENDPOINT: ${{ secrets.VITE_AZURE_LANGUAGE_ENDPOINT }}
          VITE_AZURE_LANGUAGE_API_KEY: ${{ secrets.VITE_AZURE_LANGUAGE_API_KEY }}
          
          # Azure AI Search Configuration (for server proxy)
          VITE_AZURE_SEARCH_ENDPOINT: ${{ secrets.VITE_AZURE_SEARCH_ENDPOINT }}
          VITE_AZURE_SEARCH_API_KEY: ${{ secrets.VITE_AZURE_SEARCH_API_KEY }}
          
          # Build Configuration
          NODE_ENV: production
          NPM_CONFIG_LEGACY_PEER_DEPS: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
